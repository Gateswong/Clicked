name: Release
on:
  push:
    tags:
      - "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: "Run Luacheck"
      uses: nebularg/actions-luacheck@v1
      with:
        args: "--no-color -q"
    - name: Package Retail
      uses: BigWigsMods/packager@master
      with:
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
    - name: "Archive Retail"
      uses: "actions/upload-artifact@v2"
      if: success()
      with:
        name: clicked-retail
        path: ".release/*.zip"
    - name: Package Classic
      uses: BigWigsMods/packager@master
      with:
        args: -g classic
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
    - name: "Archive Classic"
      uses: "actions/upload-artifact@v2"
      if: success()
      with:
        name: clicked-classic
        path: ".release/*-classic.zip"
